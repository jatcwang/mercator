name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.0.0
    - run: git fetch --prune --unshallow
    - name: Run Fury
      run: |
        ./fury build compile --output linear
      timeout-minutes: 5
